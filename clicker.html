<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker 7</title>
    <link rel="stylesheet" href="gamestyle.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="clickerscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="head-about">
      <h1 style="font-family: 'Times New Roman', Times, serif; color: white">Play</h1>
      <nav>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="clicker.html">PLAY!!!</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; color: white">Pengantar Teknologi Internet - Kelompok 7</h2>
      <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; color: white">Game Ber-Uang</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-md-3">
            <p><b>Cash</b></p>
            <p id="cashDisplay">0</p>
          </div>
          <div class="col-md-3">
            <p><b>Click Value</b></p>
            <p id="clickvalcont">1</p>
          </div>
          <div class="col-md-3">
            <p><b>Multiplier</b></p>
            <p id="multiplierCount">1</p>
          </div>
          <div class="col-md-3">
            <p><b>Passive Gains</b></p>
            <p id="passiveGain">0</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-6">
              <!-- First column, takes up half the width on all screens -->
              <h3>Click Upgrades</h3>
              <div class="row">
                <div class="col-6">
                  <button id="up1" class="btn btn-primary m-1" onclick="upgradeClickValue('up1', 100, 10)">+10</button>
                </div>
                <div class="col-6">
                  <button id="up2" class="btn btn-primary m-1" onclick="upgradeClickValue('up2', 1000, 100)">+100</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button id="up3" class="btn btn-primary m-1" onclick="upgradeClickValue('up3', 10000, 1000)">+1000</button>
                </div>
                <div class="col-6">
                  <button id="up4" class="btn btn-primary m-1" onclick="upgradeClickValue('up4', 100000, 10000)">+10000</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- Second column, takes up half the width on all screens -->
              <h3>Multipliers</h3>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary m-1" onclick="multiplier2()">Upgrade Multiplier by 2</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary m-1" onclick="multiplier10()">Upgrade Multiplier by 10</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary m-1" onclick="multiplier1000()">Upgrade Multiplier by 1000</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-primary m-1" onclick="multiplier_default()">Default</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-center flex-column">
          <h2 class="mb-4 text-center">Tombol Ajaib Nambah Uang</h2>
          <button type="button" class="btn btn-light" onclick="grayOutImage(this); generateCash(this)">
            <img src="images\midcol\moneybutton.png" alt="Button For Game" class="img-fluid" width="200" />
          </button>
        </div>
        <div class="col-12 col-md-4">
          <!-- 3 columns on small screens, 1 column on medium and above screens -->
          <h2>Buka Cabang</h2>
          <div class="row">
            <div class="col-md-2 mx-2">
              <button class="btn btn-primary m-3">Jatinangor</button>
            </div>
            <div class="col-md-2 mx-4">
              <button class="btn btn-primary m-3">Trenggalek</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-md-2 mx-2">
              <button class="btn btn-primary m-3">Tangerang Selatan</button>
            </div>
            <div class="col-md-2 mx-4">
              <button class="btn btn-primary m-3">Manokwari</button>
            </div>
            <div class="row">
              <div class="col-md-2 mx-2">
                <button class="btn btn-primary m-3">Tokyo</button>
              </div>
              <div class="col-md-2 mx-4">
                <button class="btn btn-primary m-3">Los Angeles</button>
              </div>
            </div>
            <div class="row ">
              <div class="col-md-2 mx-2">
                <button class="btn btn-primary m-3">Mars</button>
              </div>
              <div class="col-md-2 mx-4">
                <button class="btn btn-primary m-3">Neptunus</button>
              </div>
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-12 col-md-9 align-items-center text-center">
          <!-- Same as the 1st column -->
          <h1>Menu buat fitur lainnya</h1>
        </div>
        <div class= "col-12 col-md-9 align-items-center text-center">
          <button class="btn btn-primary m-3" onclick="poor()">Poor me!!!</button>
          <button class="btn btn-primary m-3" onclick="billion()">Pray to GOD for give me money</button>
        </div>
      </div>
    </div>
  </body>
</html>
