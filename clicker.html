<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker 7</title>
    <link rel="stylesheet" href="gamestyle.css" />
    <script src="clickerscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-md-3">
            <p><b>Cash</b></p>
            <p id="cashDisplay">0</p>
          </div>
          <div class="col-md-3">
            <p><b>Click Value</b></p>
            <p id="clickvalcont">1</p>
          </div>
          <div class="col-md-3">
            <p><b>Multiplier</b></p>
            <p id="multiplierCount">1</p>
          </div>
          <div class="col-md-3">
            <p><b>Passive Gains</b></p>
            <p id="passiveGain">0</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-6">
              <!-- First column, takes up half the width on all screens -->
              <h3>Click Upgrades</h3>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Click Value</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Click Value</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Click Value</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Click Value</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- Second column, takes up half the width on all screens -->
              <h3>Multipliers</h3>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Multiplier</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Multiplier</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Multiplier</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-primary m-1">Upgrade Multiplier</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-center flex-column">
          <h2 class="mb-4 text-center">Tombol untuk nambahin value</h2>
          <button type="button" class="btn btn-light" onclick="grayOutImage(this); generateCash(this)">
            <img src="images\midcol\moneybutton.png" alt="Button For Game" class="img-fluid" width="200" />
          </button>
        </div>
        <div class="col-12 col-md-4">
          <!-- 3 columns on small screens, 1 column on medium and above screens -->
          <h2>Passive Upgrades</h2>
          <div class="row">
            <div class="col-md-2 mx-2">
              <button class="btn btn-primary m-3">Passive Upgrade</button>
            </div>
            <div class="col-md-2 mx-4">
              <button class="btn btn-primary m-3">Passive Upgrade</button>
            </div>
          </div>
          <div class="row ">
            <div class="col-md-2 mx-2">
              <button class="btn btn-primary m-3">Passive Upgrade</button>
            </div>
            <div class="col-md-2 mx-4">
              <button class="btn btn-primary m-3">Passive Upgrade</button>
            </div>
            <div class="row">
              <div class="col-md-2 mx-2">
                <button class="btn btn-primary m-3">Passive Upgrade</button>
              </div>
              <div class="col-md-2 mx-4">
                <button class="btn btn-primary m-3">Passive Upgrade</button>
              </div>
            </div>
            <div class="row ">
              <div class="col-md-2 mx-2">
                <button class="btn btn-primary m-3">Passive Upgrade</button>
              </div>
              <div class="col-md-2 mx-4">
                <button class="btn btn-primary m-3">Passive Upgrade</button>
              </div>
          </div>
        </div>
      </div>
        
      <div class="row">
        <div class="col-12 col-md-9 align-items-center text-center">
          <!-- Same as the 1st column -->
          <h1>Menu buat fitur lainnya</h1>
        </div>
      </div>
    </div>
  </body>
</html>
